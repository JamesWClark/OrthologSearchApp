<!DOCTYPE html>
<html lang="en-US">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drosophila Species</title>
    <link rel="stylesheet" href="style.css">
</head>
 
<body>

    <h1>Blumenstiel Lab</h1>
    <h2>1:1 Ortholog Search Query</h2>
    <p>Please select each species that you want matched in a 1:1 ortholog dataset.</p>
    <p>Once selected, press the submit button and a new page will be generated with the dataset.</p>


    <input type="checkbox" id="Dmoj" name="Dmoj" value="Dmoj">
    <label for="Dmoj"> Dmoj </label><br>
    <input type="checkbox" id="Dana" name="Dana" value="Dana">
    <label for="Dana"> Dana </label><br>
    <input type="checkbox" id="Dvir" name="Dvir" value="Dvir">
    <label for="Dvir"> Dvir</label><br>
    <input type="checkbox" id="Dpse" name="Dpse" value="Dpse">
    <label for="Dpse"> Dpse </label><br>
    <input type="checkbox" id="Dsec" name="Dsec" value="Dsec">
    <label for="Dsec"> Dsec </label><br>
    <input type="checkbox" id="Dwil" name="Dwil" value="Dwil">
    <label for="Dwil"> Dwil</label><br>
    <input type="checkbox" id="Dper" name="Dper" value="Dper">
    <label for="Dper"> Dper </label><br>
    <input type="checkbox" id="Dyak" name="Dyak" value="Dyak">
    <label for="Dyak"> Dyak </label><br>
    <input type="checkbox" id="Dsim" name="Dsim" value="Dsim">
    <label for="Dsim"> Dsim</label><br>
    <input type="checkbox" id="Dere" name="Dere" value="Dere">
    <label for="Dere"> Dere </label><br>
    <input type="checkbox" id="Dgri" name="Dgri" value="Dgri">
    <label for="Dgri"> Dgri </label><br><br>

    <button type="button" class="button">
        <span class="button__text">Submit</span>
    </button>

    <script src="./script.js"></script>

</body>
 
</html>
